<script>
let cart=[]
function addCart(name,price){
 cart.push({name,price})
 renderCart()
 alert("Added to cart")
}
function toggleCart(){
 document.getElementById("cart").classList.toggle("active")
}
function renderCart(){
 let html=""
 let total=0
 cart.forEach(i=>{
  html+=`<div class="cart-item">${i.name} - Rs.${i.price}</div>`
  total+=i.price
 })
 html+=`<p><b>Total: Rs.${total}</b></p>`
 document.getElementById("cartItems").innerHTML=html
}
function checkout(){
 alert("Checkout Coming Soon")
}
</script>
